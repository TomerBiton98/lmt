<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <section class="auth-section">
            <h1>Login</h1>
            <form id="login-form" class="auth-form" action="/Login" method="POST">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>            
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorType = urlParams.get("error");
    
            if (errorType) {
                let errorMessage = "";
                switch (errorType) {
                    case "missing":
                        errorMessage = "‚ö†Ô∏è Please enter both username and password.";
                        break;
                    case "username":
                        errorMessage = "‚ùå Username not found. Please check and try again.";
                        break;
                    case "password":
                        errorMessage = "‚ùå Incorrect password. Please try again.";
                        break;
                    case "server":
                        errorMessage = "üö® Server error. Please try again later.";
                        break;
                    default:
                        errorMessage = "Unknown error occurred.";
                }
    
                alert(errorMessage);
            }
        });
    </script>
    
    
    <script src="index.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
