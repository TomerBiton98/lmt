     <section class="dashboard-section">
        <div class="kanban-board">
            <div class="kanban-column" data-status="Cancel ‚ùå" style="background-color: #f4f6fa;">
                <h2>Cancel ‚ùå <span class="task-count">(0)</span></h2>
                <div class="kanban-cards" id="Cancel"></div>
            </div>
            <div class="kanban-column" data-status="New üÜï" style="background-color: #fef8e4;">
                <h2>New üÜï <span class="task-count">(0)</span></h2>
                <div class="kanban-cards" id="New üÜï"></div>
            </div>
            <div class="kanban-column" data-status="To Review üîÅ" style="background-color: #eaf4fe;">
                <h2>To Review üîÅ<span class="task-count">(0)</span></h2>
                <div class="kanban-cards" id="To Review"></div>
            </div>
            <div class="kanban-column" data-status="Approved ‚úÖ" style="background-color: #e9f7e9;">
                <h2>Approved ‚úÖ<span class="task-count">(0)</span></h2>
                <div class="kanban-cards" id="Approved"></div>
            </div>
        </div>
        
        
                <!-- version control-->
    <div class="documents-section">
        <ul id="documents-list"> 
            <h2 id="version-control">Project Versions Overview</h2>
            <section class="version-overview">
                <div id="versions-overview-list">
                  
                </div>
            </section>
        </ul>
    </div>
    

    <!-- project manag -->

    <div class="project-management">
        <h2>Document Versions Overview</h2>
        <div class="add-project">
            <input type="text" id="project-name" placeholder="Project Name">
            <input type="date" id="project-deadline">
            <textarea id="project-description" placeholder="Project Description"></textarea>
            <button id="add-project">Add Project</button>
        </div>
        <div class="project-filters">
            <input type="text" id="search-project" placeholder="Search Projects">
            <select id="filter-projects">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="ongoing">Ongoing</option>
                <option value="overdue">Overdue</option>
            </select>
        </div>
        <div id="project-list" class="project-list"></div>
    </div>
